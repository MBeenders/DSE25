              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-01", "label": "LCH-EE-01", "mass": 1, "shape": "box", "title": "The Flight Termination System shall be able to be activated from the ground."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-02", "label": "LCH-EE-02", "mass": 1, "shape": "box", "title": "All Electro-explosive devices shall not fire when exposed to 1A/1W or below for 5 minutes."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-03", "label": "LCH-EE-03", "mass": 1, "shape": "box", "title": "The system shall be designed with a mechanical or electromechanical SAFE/ARM device which shall adequately contain the output of the system or its initiator when in the SAFE position."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-04", "label": "LCH-EE-04", "mass": 1, "shape": "box", "title": "All electrical wiring and the power source of Electro-explosive devices shall be electrically and physically independent from all other circuits."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-05", "label": "LCH-EE-05", "mass": 1, "shape": "box", "title": "The system initiator of the Electro-explosive device shall be isolated by switches in both the power and return legs."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-06", "label": "LCH-EE-06", "mass": 1, "shape": "box", "title": "All circuit wiring of the Electro-explosive device shall be twisted and have shielding."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-07", "label": "LCH-EE-07", "mass": 1, "shape": "box", "title": "The shielding shall provide a minimum of 20 dB safety margin below the minimum rated function current of the system initiator (max NO-FIRE current for EEDs)."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-08", "label": "LCH-EE-08", "mass": 1, "shape": "box", "title": "Shielding shall provide a minimum of 85% optical coverage."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-09", "label": "LCH-EE-09", "mass": 1, "shape": "box", "title": "Shielding shall be continuous and terminated to the shell of connectors and/or components."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-10", "label": "LCH-EE-10", "mass": 1, "shape": "box", "title": "The shield shall be electrically joined to the shell of the connector/component around the full 360 degrees of the shield."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-11", "label": "LCH-EE-11", "mass": 1, "shape": "box", "title": "The shield shall only be grounded in one end of the wiring."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-12", "label": "LCH-EE-12", "mass": 1, "shape": "box", "title": "The shell of connectors/components shall provide attenuation at least equal to that of the shield."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-13", "label": "LCH-EE-13", "mass": 1, "shape": "box", "title": "The electrical circuit to which the system EED is connected shall be isolated from vehicle ground by no less than 10 kiloohms."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-14", "label": "LCH-EE-14", "mass": 1, "shape": "box", "title": "All firing circuits shall contain a minimum of two independent safety devices."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-15", "label": "LCH-EE-15", "mass": 1, "shape": "box", "title": "The system EED shall be provided with an electrical short till its programmed actuation."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-EE-16", "label": "LCH-EE-16", "mass": 1, "shape": "box", "title": "Any electrical relay or switch, which is electrically adjacent to the system initiator either in the power or return leg of the electrical circuit, shall not have voltage applied to the switching coil, or the enable/disable circuit for solid-state relays/switches, until the programmed initiation event."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-GN-03", "label": "LCH-GN-03", "mass": 1, "shape": "box", "title": "The vehicle shall be able to be interfaced with the Esrange ground equipment."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-GN-04", "label": "LCH-GN-04", "mass": 1, "shape": "box", "title": "A simulation tool shall be able to determine the vehicle trajectory ahead of launch."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-GN-05", "label": "LCH-GN-05", "mass": 1, "shape": "box", "title": "The flight termination system shall be able to be activated from the ground."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-GN-06", "label": "LCH-GN-06", "mass": 1, "shape": "box", "title": "The vehicle shall be able to be transported by a vehicle of TBD size."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-GN-07", "label": "LCH-GN-07", "mass": 1, "shape": "box", "title": "The vehicle shall be able to reach the PMC within 7 hours of it being sighted."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-GN-08", "label": "LCH-GN-08", "mass": 1, "shape": "box", "title": "The vehicle shall be able to be left in an unarmed, but otherwise prepared for flight, condition for a period of at least 5 days."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-GS-01", "label": "LCH-GS-01", "mass": 1, "shape": "box", "title": "All Ground System equipment shall be designed in such a way that the system can be remotely switched ON/OFF from outside the Danger Area."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-GS-02", "label": "LCH-GS-02", "mass": 1, "shape": "box", "title": "Ground system equipment shall be switched OFF prior to system arming operations."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-GS-03", "label": "LCH-GS-03", "mass": 1, "shape": "box", "title": "At least two independent tracking systems shall provide real-time positional/Instantaneous impact point (IIP) data during launch."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-GS-04", "label": "LCH-GS-04", "mass": 1, "shape": "box", "title": "The tracking systems shall be designed in such a way that no single-order vehicle failure mode or ground system failure mode could cause the loss of both systems."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-GS-05", "label": "LCH-GS-05", "mass": 1, "shape": "box", "title": "The vehicle shall be capable of communicating with the Esrange ground system."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-SF-01", "label": "LCH-SF-01", "mass": 1, "shape": "box", "title": "Bi-propellant systems that incorporate both a fuel and an oxidizer shall be designed such that a malfunction of either the oxidizer or the fuel subsystems cannot result in mixing."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-SF-02", "label": "LCH-SF-02", "mass": 1, "shape": "box", "title": "Monopropellant systems that feature a fuel and a catalytic bed shall incorporate at least two independent inhibits in the flow path."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-SF-03", "label": "LCH-SF-03", "mass": 1, "shape": "box", "title": "The vehicle shall carry a flight termination system."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-SF-04", "label": "LCH-SF-04", "mass": 1, "shape": "box", "title": "Materials selected for use in hazardous chemical systems shall be compatible with the hazardous chemical used."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-SM-01", "label": "LCH-SM-01", "mass": 1, "shape": "box", "title": "Probability of casualty (Pc) for individuals shall be below 1e-6."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-SM-02", "label": "LCH-SM-02", "mass": 1, "shape": "box", "title": "The Casualty Expectation (CE) shall be below 30e-6."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-SM-03", "label": "LCH-SM-03", "mass": 1, "shape": "box", "title": "The probability of hitting an aircraft (Pi) shall be below 0.1e-6 for each impact area."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-SM-04", "label": "LCH-SM-04", "mass": 1, "shape": "box", "title": "The probability of spent stages, experiment bodies, or other vehicle debris impacting on protected property areas shall be below 1e-3."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-SM-05", "label": "LCH-SM-05", "mass": 1, "shape": "box", "title": "The one \u00cf\u0192 Gaussian impact dispersion shall be less than 20 km."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "LCH-SM-06", "label": "LCH-SM-06", "mass": 1, "shape": "box", "title": "At least one tracking or other data source shall be utilized to determine impacts (either during the mission or through post-mission analysis) of vehicle components."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-01", "label": "SYS-AV-01", "mass": 1, "shape": "box", "title": "The avionics shall be able to detect launch."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-02", "label": "SYS-AV-02", "mass": 1, "shape": "box", "title": "The avionics shall be able to detect apogee."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-03", "label": "SYS-AV-03", "mass": 1, "shape": "box", "title": "The avionics shall be able to detect touchdown."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-04", "label": "SYS-AV-04", "mass": 1, "shape": "box", "title": "The avionics shall be able to detect separation."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-05", "label": "SYS-AV-05", "mass": 1, "shape": "box", "title": "The avionics shall be able to detect payload deployment."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-06", "label": "SYS-AV-06", "mass": 1, "shape": "box", "title": "The avionics shall have thermal protection against overheating."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-08", "label": "SYS-AV-08", "mass": 1, "shape": "box", "title": "All avionics boards shall be capable of communicating with the ground stations."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-09", "label": "SYS-AV-09", "mass": 1, "shape": "box", "title": "The avionics shall be able to store data on a black box."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-10", "label": "SYS-AV-10", "mass": 1, "shape": "box", "title": "The avionics shall be able to monitor the 1st stage motor status."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-11", "label": "SYS-AV-11", "mass": 1, "shape": "box", "title": "The 1st stage avionics shall be able to monitor 1st stage chamber pressure."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-12", "label": "SYS-AV-12", "mass": 1, "shape": "box", "title": "The 1st stage avionics shall be able to monitor 1st stage engine temperature."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-13", "label": "SYS-AV-13", "mass": 1, "shape": "box", "title": "The avionics shall be able to monitor the 2nd stage motor status."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-14", "label": "SYS-AV-14", "mass": 1, "shape": "box", "title": "The 2nd stage avionics shall be able to monitor 2nd stage chamber pressure."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-15", "label": "SYS-AV-15", "mass": 1, "shape": "box", "title": "The 2nd stage avionics shall be able to monitor 2nd stage engine temperature."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-16", "label": "SYS-AV-16", "mass": 1, "shape": "box", "title": "Each stage of the rocket shall contain an independent avionics board."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-17", "label": "SYS-AV-17", "mass": 1, "shape": "box", "title": "Each stage shall contain 2 identical independent avionics boards for redundancy."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-18", "label": "SYS-AV-18", "mass": 1, "shape": "box", "title": "The avionics shall have redundant black boxes."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-19", "label": "SYS-AV-19", "mass": 1, "shape": "box", "title": "All avionics sensors shall be redundant."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-20", "label": "SYS-AV-20", "mass": 1, "shape": "box", "title": "The avionics shall be able to operate in a range of at least 90-315 K."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-21", "label": "SYS-AV-21", "mass": 1, "shape": "box", "title": "The avionics shall be capable of working in an environment of up to 90\\% humidity."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-24", "label": "SYS-AV-24", "mass": 1, "shape": "box", "title": "The stage 1 avionics shall be able to communicate with the ground stations."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-25", "label": "SYS-AV-25", "mass": 1, "shape": "box", "title": "The stage 1 avionics shall be able to determine current position."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-26", "label": "SYS-AV-26", "mass": 1, "shape": "box", "title": "The stage 2 avionics shall be able to communicate with the ground stations."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-27", "label": "SYS-AV-27", "mass": 1, "shape": "box", "title": "The stage 2 avionics shall be able to determine current position."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-28", "label": "SYS-AV-28", "mass": 1, "shape": "box", "title": "The avionics shall have at least one camera to monitor the stage separation."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "SYS-AV-29", "label": "SYS-AV-29", "mass": 1, "shape": "box", "title": "The avionics shall have at least one camera to monitor payload deployment."}, {"color": "#add8e6", "font": {"color": "#222"}, "id": "
